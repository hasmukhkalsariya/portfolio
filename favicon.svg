<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#050810"/>
      <stop offset="100%" stop-color="#0c1223"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4f8fff"/>
      <stop offset="100%" stop-color="#00d4aa"/>
    </linearGradient>
  </defs>
  <!-- Background rounded square -->
  <rect width="64" height="64" rx="14" fill="url(#bg)"/>
  <!-- Accent border -->
  <rect x="1.5" y="1.5" width="61" height="61" rx="13" fill="none" stroke="url(#accent)" stroke-width="1.5" opacity="0.5"/>
  <!-- H letter -->
  <text x="7" y="46" font-family="Arial Black, sans-serif" font-weight="900" font-size="34" fill="url(#accent)">HK</text>
  <!-- Dot accent -->
  <circle cx="58" cy="50" r="4" fill="#4f8fff"/>
</svg>
